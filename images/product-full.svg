<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600" role="img" aria-label="The Full Experience package">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f0fdfa"/>
      <stop offset="1" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="55%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
  </defs>

  <rect width="900" height="600" fill="url(#bg)"/>
  <circle cx="690" cy="140" r="120" fill="#ccfbf1" opacity="0.8"/>

  <!-- Stack of 4 boxes -->
  <g transform="translate(240 140)">
    <g transform="translate(0 130)">
      <rect x="0" y="0" width="420" height="120" rx="26" fill="#ffffff" stroke="#bfe9dd" stroke-width="6"/>
      <rect x="30" y="24" width="150" height="34" rx="17" fill="url(#g)"/>
      <rect x="30" y="70" width="300" height="16" rx="8" fill="#d6f5ea"/>
    </g>
    <g transform="translate(20 70)" opacity="0.95">
      <rect x="0" y="0" width="420" height="120" rx="26" fill="#ffffff" stroke="#bfe9dd" stroke-width="6"/>
      <rect x="30" y="24" width="150" height="34" rx="17" fill="url(#g)"/>
      <rect x="30" y="70" width="300" height="16" rx="8" fill="#d6f5ea"/>
    </g>
    <g transform="translate(40 20)" opacity="0.90">
      <rect x="0" y="0" width="420" height="120" rx="26" fill="#ffffff" stroke="#bfe9dd" stroke-width="6"/>
      <rect x="30" y="24" width="150" height="34" rx="17" fill="url(#g)"/>
      <rect x="30" y="70" width="300" height="16" rx="8" fill="#d6f5ea"/>
    </g>
    <g transform="translate(60 -30)" opacity="0.85">
      <rect x="0" y="0" width="420" height="120" rx="26" fill="#ffffff" stroke="#bfe9dd" stroke-width="6"/>
      <rect x="30" y="24" width="150" height="34" rx="17" fill="url(#g)"/>
      <rect x="30" y="70" width="300" height="16" rx="8" fill="#d6f5ea"/>
    </g>
  </g>

  <text x="70" y="90" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" font-weight="900" fill="#115e59">The Full Experience</text>
  <text x="70" y="124" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="16" font-weight="650" fill="#0d9488">Placeholder 4-box package illustration</text>
</svg>
